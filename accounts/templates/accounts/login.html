{% extends 'reservation/base.html' %}

{% block title %}ورود{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">ورود به حساب کاربری</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-gray-700 font-medium mb-2">نام کاربری</label>
                <input type="text" name="username" id="id_username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="id_password" class="block text-gray-700 font-medium mb-2">رمز عبور</label>
                <input type="password" name="password" id="id_password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-4 rounded-lg">
                <p>نام کاربری یا رمز عبور اشتباه است.</p>
            </div>
            {% endif %}
            
            <button type="submit" 
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
                ورود
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                حساب کاربری ندارید؟
                <a href="{% url 'accounts:register' %}" class="text-indigo-600 hover:text-indigo-800">ثبت‌نام کنید</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
